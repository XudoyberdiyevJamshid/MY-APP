<div
  [routerLink]="['/movies', movie().imdbID]"
  class="bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-red-900/50 hover:scale-105 transition-all duration-300 group relative"
>
  <div class="h-80 overflow-hidden relative bg-black">
    <img
      [src]="
        movie().Poster !== 'N/A' ? movie().Poster : 'https://placehold.co/300x450?text=No+Image'
      "
      alt="{{ movie().Title }}"
      class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition"
    />
  </div>

  <div class="p-4">
    <h3
      class="text-xl font-bold mb-1 truncate text-gray-100 group-hover:text-red-400 transition"
      [title]="movie().Title"
    >
      {{ movie().Title }}
    </h3>

    <div class="flex justify-between items-center text-sm text-gray-400 mb-3">
      <span>{{ movie().Year }}</span>
      <span class="border border-gray-600 px-2 rounded text-xs uppercase">{{ movie().Type }}</span>
    </div>

    <button
      class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded font-semibold transition"
    >
      Tomosha qilish
    </button>
  </div>
</div>
