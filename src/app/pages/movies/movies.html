<div class="min-h-screen bg-gray-900 text-white p-6">
  
  <h1 class="text-4xl font-bold mb-6 text-center text-red-500 tracking-wider">
    KINO OLAMI ðŸŽ¬
  </h1>

  <div class="max-w-md mx-auto mb-8 flex gap-2">
    <input 
      #searchInput
      type="text" 
      placeholder="Kino nomini yozing (English)..." 
      class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 focus:border-red-500 outline-none"
      (keyup.enter)="search(searchInput.value)" 
    >
    <button 
      (click)="search(searchInput.value)"
      class="bg-red-600 px-6 py-3 rounded font-bold hover:bg-red-700 transition">
      Qidirish
    </button>
  </div>

  @if (errorMsg()) {
    <div class="text-center text-yellow-400 text-lg mb-4">{{ errorMsg() }}</div>
  }

  @if (isLoading()) {
    <div class="text-center text-red-500 text-xl animate-pulse">
      Kinolar yuklanmoqda...
    </div>
  }

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    
    @for (movie of movies(); track movie.imdbID) {
      
      <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-red-900/50 hover:scale-105 transition-all duration-300 group relative">
        
        <div class="h-80 overflow-hidden relative bg-black">
          <img 
            [src]="movie.Poster !== 'N/A' ? movie.Poster : 'https://placehold.co/300x450?text=No+Image'" 
            alt="{{ movie.Title }}" 
            class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition">
        </div>

        <div class="p-4">
          <h3 class="text-xl font-bold mb-1 truncate text-gray-100 group-hover:text-red-400 transition" [title]="movie.Title">
            {{ movie.Title }}
          </h3>
          
          <div class="flex justify-between items-center text-sm text-gray-400 mb-3">
            <span>{{ movie.Year }}</span>
            <span class="border border-gray-600 px-2 rounded text-xs uppercase">{{ movie.Type }}</span>
          </div>

          <button class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded font-semibold transition">
            Tomosha qilish
          </button>
        </div>

      </div>
    }

  </div>
</div>
